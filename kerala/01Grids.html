----------------------------------------Bootstrap Grid System------------------------------------ 

               1.    Bootstrap's grid system allows up to 12 columns across the page.
			   2.    Bootstrap's grid system is responsive, and the columns will re-arrange automatically depending on the screen size.
			   3.    Grid Classes

                              The Bootstrap grid system has four classes:

                               1.     xs (for phones)
                               2.     sm (for tablets)
                               3.     md (for desktops)
                               4.     lg (for larger desktops)
